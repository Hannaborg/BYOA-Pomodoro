<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="progress-ring">
                <svg width="200" height="200">
                    <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"/>
                    <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                </svg>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="shortBreak">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>
        <div class="session-count">Sessions: 0/4</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
