<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="progress-ring">
                <svg width="280" height="280" viewBox="0 0 280 280">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color: #6366f1" />
                            <stop offset="100%" style="stop-color: #4f46e5" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle-bg" cx="140" cy="140" r="130"/>
                    <circle class="progress-ring-circle" cx="140" cy="140" r="130"/>
                </svg>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-selector">
            <div class="mode-primary">
                <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            </div>
            <div class="mode-secondary">
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>
        </div>
        <div class="session-count">Sessions: 0/4</div>
    </div>
    <script src="script.js"></script>
</body>
